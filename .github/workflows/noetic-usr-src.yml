# generated by `./generate_action_config.py noetic`
# jsk_travis
on: [push, pull_request]

jobs:
  noetic:
    runs-on: ubuntu-latest
    name: noetic

    container: ubuntu:20.04

    steps:
      # We can remove git-lfs after https://github.com/ros/rosdistro/pull/29778 is merged and git-lfs dependency is added to julius/package.xml
      - name: Install latest git ( use sudo for ros-ubuntu )
        run: apt-get update && apt-get install -y software-properties-common && apt-get update && add-apt-repository -y ppa:git-core/ppa && apt-get update && apt-get install -y git git-lfs
      - name: Chcekout
        uses: actions/checkout@v2
      - name: Run jsk_travis
        uses: jsk-ros-pkg/jsk_travis@master
        with:
          ROS_DISTRO : noetic
          ROS_PARALLEL_TEST_JOBS: "-j8"
          USE_DEB : false
