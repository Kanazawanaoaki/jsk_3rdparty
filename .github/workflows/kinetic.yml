# generated by `./generate_action_config.py kinetic`
# jsk_travis
on: [push, pull_request]

jobs:
  kinetic:
    runs-on: ubuntu-latest
    name: kinetic

    container: ubuntu:16.04

    steps:
      - name: Install latest git ( use sudo for ros-ubuntu )
        run: apt-get update && apt-get install -y software-properties-common && apt-get update && add-apt-repository -y ppa:git-core/ppa && apt-get update && apt-get install -y git
      # We can remove git-lfs after https://github.com/ros/rosdistro/pull/29778 is merged and git-lfs dependency is added to julius/package.xml
      # git-lfs installation: https://askubuntu.com/a/799451
      - name: Install git-lfs
        run: curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | bash && apt-get install -y git-lfs
      - name: Chcekout
        uses: actions/checkout@v2
      - name: Run jsk_travis
        uses: jsk-ros-pkg/jsk_travis@master
        with:
          ROS_DISTRO : kinetic
          ROS_PARALLEL_TEST_JOBS: "-j8"
